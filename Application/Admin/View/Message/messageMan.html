<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>Seaweed's web</title>
	<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/initialize.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery.dialogbox.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/smessgeMan.css">
</head>
<body>
	<div class="main">
		<h3><i class="icon-comments"></i>留言管理</h3>
		<!-- message management -->
		<div class="mmm">
			<ul>
				<foreach name="Messages" item="v">
					<if condition="$v.pid == 0">
						<li>
							<p>留言号：{$v.mid}</p>
							<img src="{$v.avatar}" alt="">
							<span><i class="icon-time"></i>{$v.mtime|date='Y/m/d H:i:s',###}<a href="javascript:;" class="nickname"><i class="icon-user"></i>{$v.nickname}</a><a href="javascript:;" class="messageid"><i class="icon-leaf"></i>{$v.id}</a><a href="javascript:;" class="deleteMessage"><i class="icon-trash"></i>删除</a></span>
							<input type="hidden" value="{$v.mid}">
							<span>{$v.content}<a href="javascript:;" class="answerMessage">回复</a></span>
						</li>
					<else />
						<li style="margin-left:40px;">
							<img src="{$v.avatar}" alt="">
							<span><i class="icon-time"></i>{$v.mtime|date='Y/m/d H:i:s',###}<a href="javascript:;" class="nickname"><i class="icon-user"></i>{$v.nickname}</a><a href="javascript:;" class="messageid"><i class="icon-leaf"></i>{$v.id}</a><a href="javascript:;" class="deleteMessage"><i class="icon-trash"></i>删除</a></span>
							<input type="hidden" value="{$v.mid}">
							<span>{$v.content}<a href="javascript:;" class="answerMessage">回复</a></span>
						</li>
					</if>
				</foreach>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.dialogBox.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/smessageMan.js"></script>
</html>
