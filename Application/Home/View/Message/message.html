<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>Seaweed's web</title>
	<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/initialize.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/message.css">
	<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
</head>
<body>
	<include file="Public/head" />
	<div class="container">
		<div class="urls">
			<small>
			当前位置：<a href="{:U('Home/Index/index')}"><i class="icon-home"></i>&nbsp;网站首页</a>
			&nbsp;&nbsp;/&nbsp;&nbsp;
			<a href="javascript:;"><i class="icon-comments"></i>&nbsp;留言</a>
			</small>
		</div>
		<div class="message">
			<h4>留言</h4>
			<div class="messages">
				<ul id="messageUl">
					<foreach name="Messages" item="v">
						<if condition="$v.pid == 0">
							<li style="border-top:1px solid gray;">
							<input type="hidden" value="{$v.mid}">
							<img src="{$v.avatar}">
							<p><small><i class="icon-time"></i>{$v.mtime|date="Y/m/d H:i:s",###}</small></p>
							<p><span>{$v.nickname}</span> : {$v.content} <a href="javascript:;" class="answerMessage">回复</a></p>
						<else />
							<li style="margin-left: 40px;">
							<input type="hidden" value="{$v.mid}">
							<img src="{$v.avatar}">
							<p><small><i class="icon-time"></i>{$v.mtime|date="Y/m/d H:i:s",###}</small></p>
							<p><span>{$v.nickname}</span> @ {$v.to} : {$v.content} <a href="javascript:;" class="answerMessage">回复</a></p>
						</if>
						</li>
					</foreach>
				</ul>
			</div>
		</div>
		<div class="makeMess">
			<h4>留下脚印</h4>
			<textarea id="editor1" name="articleContent"></textarea>
			<p><input type="button" value="提交" id="leaveMessage"></p>
		</div>
	</div>
	<include file="Public/foot" />
</body>
<script type="text/javascript">
    CKEDITOR.replace( 'editor1',{
    	toolbar :
        [
            ['Bold','Italic','Underline'],['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],['FontSize'],
        ]
    }); 
</script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.dialogBox.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/message.js"></script>
</html>
